<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloorPlanner</title>
    <link rel="stylesheet" href="./teststyle.css">
</head>

<body>
    <div id="content">
        <div id="top-bar">
            <p id="title">Room planner</p>
            <div class="rotateButtons">
                <button type="button" class="selectionTools selectHouse">Select House</button>
                <button type="button" class="selectionTools selectAll">Select All</button>
                <button type="button" class="rotate rotateLeft">Rotate Left</button>
                <button type="button" class="rotate rotateRight">Rotate Right</button>
                <button type="button" class="rotate MouseSelectorMode" >Mouse Selector Mode</button>

            </div>

        </div>

        <canvas id="canvas"></canvas>

        <div class="bottom-bar bar-1">
            <p class="bar-label">File options</p>
            <div class="buttons">
                <button type="button" class="btn buttonSet1 save">Save</button>
                <button type="button" class="btn buttonSet1 load">Load</button>
                <button type="button" class="btn buttonSet1 reset">Reset</button>
                <button type="button" class="btn buttonSet1 delete">Delete</button>
                <button type="button" class="btn buttonSet1 undo">Undo</button>
                <button type="button" class="btn buttonSet1 redo">Redo</button>
            </div>
        </div>
        <div class="bottom-bar bar-2">
            <p class="bar-label">Wall drawing</p>
            <div class="buttons">
                <button type="button" class="btn buttonSet4 outerWall">Outerwall</button>
                <button type="button" class="btn buttonSet4 innerWall">Inner-wall</button>
                <button type="button" class="btn buttonSet4 outerBuilding">Outerbuilding</button>
            </div>
        </div>
        <div class="bottom-bar bar-3">
            <p class="bar-label">Seating</p>
            <div class="buttons">
                <button type="button" class="btn buttonSet2 chair"><img src="./furnitureImages/chair.png">Chair</button>
                <button type="button" class="btn buttonSet2 sofaPiece"><img src="./furnitureImages/armlessUnit.png">Sofa Piece</button>
                <button type="button" class="btn buttonSet2 corner"><img src="./furnitureImages/corner.png">Corner/End</button>
                <button type="button" class="btn buttonSet2 stool"><img src="./furnitureImages/stool.png">Stool</button>
                <button type="button" class="btn buttonSet2 footStool"><img src="./furnitureImages/footstool.png">Foot stool</button>
            </div>
        </div>
        <div class="bottom-bar bar-4">
            <p class="bar-label">Tables/Desks</p>
            <div class="buttons">
                <button type="button" class="btn buttonSet3 table"><img src="./furnitureImages/table.png">Table</button>
            </div>
        </div>
        <div class="bottom-bar bar-4">
            <p class="bar-label">Bedroom</p>
            <div class="buttons">
                <button type="button" class="btn buttonSet3 wardrobe"><img src="./furnitureImages/wardrobe.png">Wardrobe</button>
                <button type="button" class="btn buttonSet3 bed"><img src="./furnitureImages/doubleBed.png">bed</button>
                <button type="button" class="btn buttonSet3 drawers"><img src="./furnitureImages/drawers.png">Drawers</button>
            </div>
        </div>

    </div>
    </div>

    <script src="./fabric.js"></script>
    <script src="./jquery.js"></script>
    <script src="./testscript.js"></script>
</body>

</html>
